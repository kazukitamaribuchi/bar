name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: yarn build
        run: | #
          ls
          cd web
          docker build .
          rm -rf node_modules package-lock.json && npm install
          yarn build
          docker ps
      - name: move files
        run: | #
          mv web/dist/templates/index.html api/templates
          mv web/dist/static/css api/static
          mv web/dist/static/fonts api/static
          mv web/dist/static/img api/static
          mv web/dist/static/js api/static
          cd api
          ls
          cd static
          ls
      - name: collect static
        run: | #
          cd api
          python manage.py collectstatic
          ls
          cd staticfiles
          ls
      - name: heroku release
        run : | #
          ls

